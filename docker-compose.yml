volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:16
    env_file:
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    # ports:
    #   - '5432:5432'
  backend:
    build: ./backend/
    env_file:
    - .env
    volumes:
      - static:/backend_static
      - media:/media
  frontend:
    build: ./frontend/
    env_file:
      - .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  gateway:
    build: ./nginx/
    env_file:
      - .env
    ports:
      - 7000:80
    volumes:
      - static:/static
      - media:/media